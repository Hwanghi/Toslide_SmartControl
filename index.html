<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/fgy0fgv.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous" defer></script>
    <script src="./src/index.js"></script>
    <title>Smart Control</title>
    <style>
      .includer{
        position: relative;
      }
      .rounded-pill {
        padding: 4px 7px 5px 7px !important;
      }
    </style>
</head>
<body>
    <header class="container-fluid p-3 font medium-14">
        <div class="brand mb-4 text-center">
            <img src="./src/images/Toslide_logo.png" alt="Toslide." class="logo" height="30px">
            <div class="version text-end font medium-12">v.3.5.0</div>
        </div>
        <div class="user-info">
            <div class="roundBox mx-auto mb-2 px-1 d-flex justify-content-between">
                <span class="mx-2 font regular-12">toslide1234@gmail.com</span> 
                <button class="logOut m-0 px-2 font regular-12">로그아웃</button>
            </div>
            <div class="roundBox mx-auto px-1 d-flex justify-content-between">
                <span><img src="src/images/person.png" class="icon"><label class="font regular-12" class="pt-2" id="connected_cnt">접속 인원수 0명</label></span>
                <button class="viewDetail m-0 px-2 font regular-12" onclick="goto_attendance_main()">자세히 보기</button>
            </div>
        </div>
    </header>
    <main class="p-3">
      <div class="romote-box container p-2" style="background-color: #F4F5F6; border-radius: 13px">
        <div class="row p-0">
          <div class="remote-buttons col-12 col-sm-6 d-flex justify-content-center ">
            <button class="remote-button position-relative m-2" id="m-class" onclick="changeImage();">
              <img src="./src/images/recive_stop.svg" id="message-switch" alt="수합중지">
              <div class="overlay"></div>
            </button>
            <button class="remote-button position-relative m-2 includer" onclick="goto_messge_main()">
              
              <span class="message-reply badge badge-success rounded-pill font medium-14" id="new_msg_cnt">1</span>
              
              <img src="./src/images/message.svg" alt="">
              <div class="overlay"></div>
            </button>
          </div>
          <div class="remote-buttons col-12 col-sm-6 d-flex justify-content-center ">
            <button class="remote-button position-relative m-2 includer" onclick="goto_photo_main()">
              
              <span class="badge badge-success rounded-pill font medium-14" id="new_photo_cnt">22</span>
              
              <img src="./src/images/picture.svg" alt="">
              <div class="overlay"></div>
            </button>
            <button class="remote-button position-relative m-2">
              
              <span class="badge badge-success rounded-pill font medium-14" id="new_vote_cnt">123</span>
              
              <img src="./src/images/vote.svg" alt="">
              <div class="overlay"></div>
            </button>
          </div>
        </div>
      </div>  
    </main>
</body>
<script src="./index_by_sunny.js?a=1"></script>
</html>
