<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous" defer></script>
    <script src="./src/index.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="container mt-3 mb-3 text-center align-items-center">
        <img src="./src//images/chevron-left.svg" alt="left" class="toslide-back-btn position-absolute start-0 m-3">
        <img src="./src/images/Toslide_logo.png" alt="logo" class="logo">
        <span class="toslide__version position-absolute end-0 m-3">v.3.5.0</span>
    </header>
    <main class="d-flex flex-column">
        <div class="container user-info">
            <div class="row toslide-font-small justify-content-center my-3">
                <div class="roundBox col-7 d-flex justify-content-between align-items-center me-2">
                    <span>leeh.compe@gmail.com</span> 
                    <button class="logOut">로그아웃</button>
                </div>
                <div class="roundBox col-4 d-flex justify-content-between align-items-center">
                    <img src="src/images/person.svg" alt="" srcset="">
                    <div class="menuText">접속인원 111명</div>
                </div>  
            </div>
        </div>
        <!-- 21-01-19 황희대 manual dropdown 추가 -->
        <div class="dropdown text-center m-2">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
              보고싶은 화면을 선택하세요.
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">사용법 화면 보기</a></li>
              <li><a class="dropdown-item" href="#">메시지 화면 보기</a></li>
              <li><a class="dropdown-item" href="#">사진 화면 보기</a></li>
            </ul>
          </div>
        <!-- 21-01-19 황희대 리모컨 버튼 추가 -->
        <div class="p-3">
            <div class="romote-box container p-3" style="background-color: var(--toslide-normal-gray); border-radius: 10px;">
                <div class="row">
                    <span class="subtitle text-center  toslide-font-medium">청중질의응답모드</span>
                    <div class="remote-buttons col-12 d-flex justify-content-center ">
                        <button class="m-2" id="m-class" onclick="changeImage();">
                            <img src="./src/images/수합중지.svg" id="message-switch" alt="수합중지">
                        </button>
                        <button class="position-relative m-2">
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger p-2" data-position="right top" data-push="right-50 up-50">
                                <span class="message-reply small">12</span>
                            </span>
                            <img src="./src/images/메시지.svg" alt="">
                        </button>
                    </div>
                    <div class="remote-buttons col-12 d-flex justify-content-center ">
                        <button class="position-relative m-2">
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-danger p-2" data-position="right top" data-push="right-50 up-50">
                                <span class="picture-reply small">12</span>
                            </span>
                            <img src="./src/images/사진.svg" alt="">
                        </button>
                        <button class="m-2">
                            <img src="./src/images/투표.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>   
    </main>
</body>
</html>
