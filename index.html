<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.typekit.net/fgy0fgv.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous" defer></script>
    <script src="./src/index.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="container-sm-extend p-3 toslide-font-medium-14">
        <div class="brand row mb-3 px-3">
            <div class="col-4"></div>
            <div class="col-4 text-center"><img src="./src/images/Toslide_logo.png" alt="Toslide." class="logo" height="40px"></div>
            <div class="version col-4 p-0 pt-3 text-end">v.3.5.0</div>
        </div>
        <div class="user-info row d-flex px-3">
            <div class="roundBox col-6 col-sm-4 mb-3 d-flex justify-content-between">
                <img src="src/images/person.png" class="icon">
                <span class="toslide-font-kor">접속 인원수 11명</span>
            </div>
            <div class="roundBox col-12 col-sm-7 mb-3 px-2 d-flex justify-content-between">
                <span>ghkdgmleotoslide1234@gmail.com</span> 
                <button class="logOut my-1 px-2 toslide-font-kor">로그아웃</button>
            </div>
        </div>
    </header>
    <main class="d-flex flex-column">
        <!-- 21-01-19 황희대 리모컨 버튼 추가 -->
        <div class="p-3">
            <div class="romote-box container p-3" style="background-color: var(--toslide-background-gray); border-radius: 10px;">
                <div class="row">
                    <div class="remote-buttons col-12 d-flex justify-content-center ">
                        <button class="remote-button position-relative m-2" id="m-class" onclick="changeImage();">
                            <img src="./src/images/recive_stop.svg" id="message-switch" alt="수합중지">
                            <div class="overlay"></div>
                        </button>
                        <button class="remote-button position-relative m-2">
                            <span 
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill" 
                                data-position="right top" 
                                data-push="right-50 up-50"
                            >
                                <span class="message-reply">12</span>
                            </span>
                            <img src="./src/images/message.svg" alt="">
                            <div class="overlay"></div>
                        </button>
                    </div>
                    <div class="remote-buttons col-12 d-flex justify-content-center ">
                        <button class="remote-button position-relative m-2">
                            <span 
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill" 
                                data-position="right top" 
                                data-push="right-50 up-50"
                            >
                                <span class="picture-reply">12</span>
                            </span>
                            <img src="./src/images/picture.svg" alt="">
                            <div class="overlay"></div>
                        </button>
                        <button class="remote-button position-relative m-2">
                            <img src="./src/images/vote.svg" alt="">
                            <div class="overlay"></div>
                        </button>
                    </div>
                </div>
            </div>
        </div>   
    </main>
</body>
</html>
